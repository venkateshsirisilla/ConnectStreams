<div class="info-panel" style="margin-top: 20px;">
    <h3>Current Contact</h3>
  <p *ngIf="contactState!=null; else noContact">
    Contact ID: {{ contactState.contactId }}<br />
    State: {{ contactState.state }}<br />
    Type: {{ contactState.type }}
  </p>
  <ng-template #noContact>
    <p>No active contact</p>
  </ng-template>
</div>
