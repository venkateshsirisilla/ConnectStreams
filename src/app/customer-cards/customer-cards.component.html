<div class="attributes-bar">
  <div class="attribute" *ngIf="agentState!=null; else noAgent">
    <span class="label">Name</span>
    <span class="value">{{ agentState.name }}</span>
  </div>
  <div class="attribute" *ngIf="agentState!=null; else noAgent">
    <span class="label">Online</span>
    <span class="value">{{ agentState.isOnline }}</span>
  </div>
  <div class="attribute" *ngIf="agentState!=null; else noAgent">
    <span class="label">Routing Profile</span>
    <span class="value">{{ agentState.routingProfile?.name || 'N/A' }}</span>
  </div>

  <div class="attribute" *ngIf="contactState!=null">
    <span class="label">Contact ID</span>
    <span class="value">{{ contactState.contactId }}</span>
  </div>
   <ng-template #noAgent>
    <p>Agent not logged in</p>
  </ng-template>

</div>
